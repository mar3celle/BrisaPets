<!DOCTYPE html>
<html lang="pt-PT" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisa Pets - Painel Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="p-6">
            <h1><i class="fas fa-heart"></i> Brisa Pets <span class="logo-sub">Admin</span></h1>
            <nav>
                <div class="sidebar-item active" id="nav-dashboard" onclick="navigate('dashboard')">
                    <i class="fas fa-chart-line"></i> Dashboard
                </div>
                <div class="sidebar-item" id="nav-reports" onclick="navigate('reports')">
                    <i class="fas fa-file-alt"></i> Relatórios
                </div>
                <div class="sidebar-item" id="nav-clients" onclick="navigate('clients')">
                    <i class="fas fa-users"></i> Clientes
                </div>
            </nav>
        </div>
    </div>

    <div class="main-wrapper">
        <h1 id="page-title">Painel de Administração</h1>
        
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-title">Total Utilizadores</div>
                <div class="stat-value" th:text="${allUsers.size()}">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">Total Pets</div>
                <div class="stat-value" th:text="${allPets.size()}">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-title">Total Agendamentos</div>
                <div class="stat-value" th:text="${allAppointments.size()}">0</div>
            </div>
        </div>

        <div class="card" style="margin-top: 2rem;">
            <h3>Utilizadores</h3>
            <table style="width: 100%; margin-top: 1rem;">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${allUsers}">
                        <td th:text="${user.firstName + ' ' + user.lastName}">Nome</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td>
                            <span th:each="role : ${user.roles}" th:text="${role.name}" class="badge badge-new"></span>
                        </td>
                        <td>
                            <form th:action="@{/admin/user/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn-confirm" onclick="return confirm('Eliminar utilizador?')">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
