<!DOCTYPE html>
<html lang="pt-PT" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisa Pets - Gestão de Clientes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>

<aside class="sidebar" id="sidebar">
    <div class="p-6">
        <h1><i class="fas fa-heart"></i> Brisa Pets <span class="logo-sub">Admin</span></h1>
        <nav>
            <a href="/admin" class="sidebar-item" th:classappend="${currentPage == 'admin'} ? 'active' : ''">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a href="/reports" class="sidebar-item" th:classappend="${currentPage == 'reports'} ? 'active' : ''">
                <i class="fas fa-file-alt"></i> Relatórios
            </a>
            <a href="/clientlist" class="sidebar-item" th:classappend="${currentPage == 'clientlist'} ? 'active' : ''">
                <i class="fas fa-users"></i> Clientes
            </a>
            <a href="/adminCalendar" class="sidebar-item" th:classappend="${currentPage == 'adminCalendar'} ? 'active' : ''">
                <i class="fas fa-calendar-alt"></i> Agendamentos
            </a>
        </nav>
    </div>
</aside>

<div class="main-wrapper">
    <div class="dashboard-container">

        <div class="report-header">
            <span class="report-title">Gestão de Clientes</span>
            <div class="internal-tag">Lista de Utilizadores</div>
        </div>

        <div class="filter-export-section">
            <div class="filter-group">
                <label for="client-search">Pesquisar Cliente</label>
                <input type="text" id="client-search" placeholder="Nome ou email...">
            </div>
            
            <button class="export-button" type="button" id="export-btn">
                <i class="fas fa-file-csv"></i> Exportar (CSV)
            </button>
        </div>

        <div class="details-section">
            <table class="appointment-table" id="clients-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefone</th>
                        <th>NIF</th>
                        <th># Pets</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${allUsers}">
                        <td th:text="${user.firstName} + ' ' + ${user.lastName}">Nome Completo</td>
                        <td th:text="${user.email}">email@exemplo.com</td>
                        <td th:text="${user.phone ?: 'N/A'}">910000000</td>
                        <td th:text="${user.nif ?: 'N/A'}">123456789</td>
                        <td th:text="${petCounts[user.id]}">0</td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(allUsers)}">
                        <td colspan="5" style="text-align: center; color: #666;">Nenhum cliente encontrado</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="/js/clientList.js"></script>

</body>
</html>
