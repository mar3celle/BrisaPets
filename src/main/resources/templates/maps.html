<!DOCTYPE html>
<html lang="pt-PT" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brisa Pets - Localização</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        #map {
            height: 400px;
            width: 100%;
            border-radius: 8px;
            margin: 20px 0;
        }
        .maps-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .search-box button {
            padding: 10px 20px;
            background: #fe87a0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .coordinates {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="maps-container">
    <h1><i class="fas fa-map-marker-alt"></i> Localização Brisa Pets</h1>
    
    <div class="search-box">
        <input type="text" id="addressInput" placeholder="Digite um endereço...">
        <button onclick="searchAddress()">Pesquisar</button>
        <button onclick="getCurrentLocation()">Minha Localização</button>
    </div>
    
    <div id="map"></div>
    
    <div class="coordinates">
        <h3>Informações da Localização</h3>
        <p><strong>Endereço:</strong> <span id="currentAddress">Clique no mapa para obter o endereço</span></p>
        <p><strong>Coordenadas:</strong> <span id="currentCoords">-</span></p>
    </div>
</div>

<script src="/js/google-maps.js"></script>

<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap" async defer></script>

</body>
</html>
